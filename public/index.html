    <script>
    $(function() {
        $(window).scroll(function() {
            var scroHei = $(window).scrollTop();//滚动的高度
            if (scroHei > 860) {
                $('.goTop').fadeIn();
                //$('.topnav').addClass('toppadding');//
                //$('.topnav').removeClass('fixed-bottom');//
                
            } else {
                $('.goTop').fadeOut();
                //$('.topnav').removeClass('toppadding');//
                //$('.topnav').addClass('fixed-bottom');//
            }
        })
        /*点击返回顶部*/
        $('.goTop').click(function() {
            $('body,html').animate({
                scrollTop: 0
            }, 300);
        })
    })
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script>
    $(function(){
  var tmp = null,
    $title = $('.title'),
    $con = $('.title > ul');
 
  $title.click(function(){
    $(tmp).children('ul').slideUp().end().children('.arrow').removeClass('arrow-up');
    $(this).children('ul').slideToggle().end().children('.arrow').addClass('arrow-up');
    tmp = this;
  });
  $con.click(function(){
    return false;  // 阻止事件冒泡
  });
});
